<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bem-vindo!</h1>
          <p class="text-lead text-light">Melhor sistema para home office do Brasil.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-4"><small>Cadastro</small></div>
          <div class="text-center">
            <h3 *ngIf="isAdm">Administrador</h3>
            <h3 *ngIf="!isAdm">Colaborador</h3>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <!-- <div class="text-center text-muted mb-4">
            <small>Ou cadastre uma nova conta</small>
          </div> -->
          <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" id="name" formControlName="name" placeholder="Nome do Adminstrador" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" id="email" formControlName="email" placeholder="Email do Administrador" type="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" id="password" formControlName="password" placeholder="Senha do Administrador" type="password">
              </div>
            </div>
            <div class="text-muted font-italic"><small class="password strength"> <span class="text-success font-weight-700"></span></small></div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" id="company" formControlName="company" placeholder="Nome da Empresa" type="text">
              </div>
            </div>
            <div class="row my-4">
              <div *ngFor="let sector of sectors; let i=index" class="col-6">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" id="{{sector.id}}" type="checkbox" [value]="sector.id" (change)="onCheckChange($event)">
                  <label class="custom-control-label" for="{{sector.id}}">
                    {{sector.name}}
                  </label>
                </div>
              </div>
            </div>
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted">Eu concordo com as <a href="#!">Pol√≠ticas de Privacidade</a></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4">Criar conta</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
